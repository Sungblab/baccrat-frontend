<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 골든 카지노</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        font-family: "Noto Serif KR", serif;
      }

      .golden-text {
        background: linear-gradient(45deg, #b8860b, #ffd700, #daa520);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 2s ease-in-out infinite alternate;
      }

      @keyframes shimmer {
        0% {
          filter: brightness(1);
        }
        100% {
          filter: brightness(1.3);
        }
      }

      .register-container {
        background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
        border: 1px solid #b8860b;
        box-shadow: 0 0 30px rgba(184, 134, 11, 0.3);
        backdrop-filter: blur(10px);
      }

      .input-field {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #b8860b;
        transition: all 0.3s ease;
      }

      .input-field:focus {
        border-color: #ffd700;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        outline: none;
      }

      .register-btn {
        background: linear-gradient(to right, #b8860b, #daa520);
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(184, 134, 11, 0.3);
      }

      .register-btn:hover {
        background: linear-gradient(to right, #daa520, #ffd700);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
      }

      .notice-link {
        background: transparent;
        border: 1px solid #b8860b;
        color: #b8860b;
        transition: all 0.3s ease;
      }

      .notice-link:hover {
        background: #b8860b;
        color: white;
        transform: translateY(-1px);
      }

      .floating-animation {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .form-container {
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- 헤더 -->
    <header class="py-4 px-6 border-b border-yellow-600 bg-black bg-opacity-50">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold golden-text"
          >GOLDEN CASINO</a
        >
        <div>
          <a
            href="login.html"
            class="px-4 py-2 bg-gradient-to-r from-yellow-600 to-yellow-500 text-black rounded font-bold hover:from-yellow-500 hover:to-yellow-400 transition"
          >
            로그인
          </a>
        </div>
      </div>
    </header>

    <!-- 메인 회원가입 섹션 -->
    <main class="flex-1 flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <div class="form-container register-container p-8 rounded-2xl">
          <!-- 로고 아이콘 -->
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold golden-text mb-2">GOLDEN CASINO</h1>
          </div>

          <!-- 회원가입 폼 -->
          <form id="registerForm" class="space-y-6">
            <div>
              <label class="block text-yellow-500 mb-2 font-medium">
                <i class="fas fa-user mr-2"></i>
                사용자 이름
              </label>
              <input
                type="text"
                id="username"
                required
                class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400"
                placeholder="사용자 이름을 입력하세요"
              />
            </div>

            <div>
              <label class="block text-yellow-500 mb-2 font-medium">
                <i class="fas fa-lock mr-2"></i>
                비밀번호
              </label>
              <input
                type="password"
                id="password"
                required
                class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400"
                placeholder="비밀번호를 입력하세요"
              />
            </div>

            <button
              type="submit"
              class="register-btn w-full py-3 rounded-lg text-white text-lg font-bold shadow-lg"
            >
              <i class="fas fa-user-plus mr-2"></i>
              가입하기
            </button>
          </form>

          <!-- 추가 링크들 -->
          <div class="mt-8 space-y-4">
            <div class="text-center text-gray-400">
              <p>
                이미 계정이 있으신가요?
                <a
                  href="login.html"
                  class="text-yellow-500 hover:text-yellow-400 font-medium transition"
                >
                  로그인
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="py-6 px-6 border-t border-yellow-600 bg-black bg-opacity-50">
      <div class="container mx-auto text-center text-gray-400 text-sm">
        <p>© 2025 Golden Casino. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // 회원가입 폼 처리
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const submitBtn = e.target.querySelector('button[type="submit"]');

          if (!username || !password) {
            alert("모든 필드를 입력해주세요.");
            return;
          }

          // 로딩 상태 표시
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin mr-2"></i>가입 중...';
          submitBtn.disabled = true;

          try {
            const res = await fetch(
              "https://port-0-baccrat-backend-m5l6sc488b056240.sel4.cloudtype.app/api/auth/register",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
              }
            );

            const data = await res.json();

            if (res.ok) {
              // 성공 메시지 표시
              submitBtn.innerHTML =
                '<i class="fas fa-check mr-2"></i>가입 성공!';

              alert(data.message);

              setTimeout(() => {
                window.location.href = "login.html";
              }, 1000);
            } else {
              alert(data.message);
              // 버튼 상태 복원
              submitBtn.innerHTML =
                '<i class="fas fa-user-plus mr-2"></i>가입하기';
              submitBtn.disabled = false;
            }
          } catch (err) {
            console.error(err);
            alert("서버에 연결할 수 없습니다. 잠시 후 다시 시도해주세요.");
            // 버튼 상태 복원
            submitBtn.innerHTML =
              '<i class="fas fa-user-plus mr-2"></i>가입하기';
            submitBtn.disabled = false;
          }
        });

      // 입력 필드 자동 포커스
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("username").focus();
      });

      // Enter 키로 폼 간 이동
      document
        .getElementById("username")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document.getElementById("password").focus();
          }
        });
    </script>
  </body>
</html>
