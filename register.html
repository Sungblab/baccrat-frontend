<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>골든 카지노</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        font-family: "Noto Serif KR", serif;
      }
      .register-container {
        background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
        border: 1px solid #b8860b;
        box-shadow: 0 0 20px rgba(184, 134, 11, 0.2);
      }
      .input-field {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #b8860b;
        transition: all 0.3s ease;
      }
      .input-field:focus {
        border-color: #ffd700;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }
      .register-btn {
        background: linear-gradient(to right, #b8860b, #daa520);
        transition: all 0.3s ease;
      }
      .register-btn:hover {
        background: linear-gradient(to right, #daa520, #ffd700);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm sm:max-w-md register-container p-8 rounded-lg">
      <h2
        class="text-2xl sm:text-3xl font-bold mb-8 text-center text-yellow-500"
        style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)"
      >
        GOLDEN CASINO
      </h2>
      <!-- 보너스 광고 문구 추가 -->
      <div class="mb-6 text-center">
        <div
          class="bg-gradient-to-r from-yellow-900 to-yellow-800 p-3 rounded-lg border border-yellow-600 shadow-lg"
        >
          <p class="text-yellow-300 font-bold text-sm animate-pulse">
            🎉 신규 회원 이벤트 🎉
          </p>
          <p class="text-yellow-200 text-xs mt-1">
            첫 10코인 충전 시 2코인 보너스 지급!
          </p>
        </div>
      </div>
      <h3 class="text-xl font-bold mb-6 text-center text-yellow-500">
        회원가입
      </h3>
      <form id="registerForm">
        <div class="mb-6">
          <label class="block text-yellow-500 mb-2 font-medium"
            >사용자 이름</label
          >
          <input
            type="text"
            id="username"
            required
            class="input-field w-full px-4 py-3 rounded-lg text-white"
          />
        </div>
        <div class="mb-8">
          <label class="block text-yellow-500 mb-2 font-medium">비밀번호</label>
          <input
            type="password"
            id="password"
            required
            class="input-field w-full px-4 py-3 rounded-lg text-white"
          />
        </div>
        <button
          type="submit"
          class="register-btn w-full py-3 rounded-lg text-white text-lg font-bold shadow-lg"
        >
          가입하기
        </button>
      </form>
      <p class="mt-6 text-center text-gray-400">
        이미 계정이 있으신가요?
        <a
          href="index.html"
          class="text-yellow-500 hover:text-yellow-400 font-medium"
          >로그인</a
        >
      </p>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!username || !password) {
            alert("모든 필드를 입력해주세요.");
            return;
          }

          try {
            const res = await fetch(
              "https://port-0-baccrat-backend-m5l6sc488b056240.sel4.cloudtype.app/api/auth/register",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
              }
            );

            const data = await res.json();

            if (res.ok) {
              alert(data.message);
              window.location.href = "index.html";
            } else {
              alert(data.message);
            }
          } catch (err) {
            console.error(err);
            alert("서버 에러");
          }
        });
    </script>
  </body>
</html>
